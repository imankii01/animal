<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d6b4a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-gradient)"/>
  
  <!-- Cow face -->
  <ellipse cx="50" cy="55" rx="30" ry="28" fill="#f5f5dc"/>
  
  <!-- Ears -->
  <ellipse cx="25" cy="35" rx="10" ry="8" fill="#f5f5dc"/>
  <ellipse cx="75" cy="35" rx="10" ry="8" fill="#f5f5dc"/>
  <ellipse cx="25" cy="35" rx="6" ry="5" fill="#ffb6c1"/>
  <ellipse cx="75" cy="35" rx="6" ry="5" fill="#ffb6c1"/>
  
  <!-- Spots on face -->
  <ellipse cx="35" cy="45" rx="8" ry="6" fill="#8B4513" opacity="0.7"/>
  <ellipse cx="62" cy="50" rx="10" ry="8" fill="#8B4513" opacity="0.7"/>
  
  <!-- Eyes -->
  <circle cx="38" cy="50" r="5" fill="#333"/>
  <circle cx="62" cy="50" r="5" fill="#333"/>
  <circle cx="39" cy="48" r="2" fill="#fff"/>
  <circle cx="63" cy="48" r="2" fill="#fff"/>
  
  <!-- Snout/Nose area -->
  <ellipse cx="50" cy="68" rx="18" ry="12" fill="#ffb6c1"/>
  
  <!-- Nostrils -->
  <ellipse cx="43" cy="68" rx="4" ry="3" fill="#333"/>
  <ellipse cx="57" cy="68" rx="4" ry="3" fill="#333"/>
  
  <!-- Music notes -->
  <text x="75" y="25" font-size="16" fill="#fff" opacity="0.9">♪</text>
  <text x="82" y="35" font-size="12" fill="#fff" opacity="0.7">♫</text>
</svg>
